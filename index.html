<!DOCTYPE html>
<html>

<head>
    <title> Console Log Functions in html </title>
</head>

<body>
    <center>
        <h1> Open Console </h1>
    </center>
    <script>
        console.log("Hi i am on the Console Screen");

        var First_name = "Shubh";
        console.log(First_name);

        var Last_name = "Chourasia";
        console.log(Last_name);

        var Full_name = First_name.concat(Last_name);
        console.log(Full_name);

        var Length = Full_name.length;
        console.log(Length);

        var Name_Two = "Hi i am Saakshi Chourasia";
        console.log(Name_Two.replace("Saakshi", "Shubh"));

        var Name_Capital = "SHUBH";
        var Lower = Name_Capital.toLowerCase();
        console.log(Lower);

        var Name_Small = "shubh";
        var Upper = Name_Capital.toUpperCase();
        console.log(Upper);

        var Square_Root = Math.sqrt(2000);
        console.log(Square_Root);

        var Max_Number = Math.max(2000,3000);
        console.log(Max_Number);

        var Min_Number = Math.min(2000,1000);
        console.log(Min_Number);

        var Power_Eg1 = Math.pow(4,3);
        console.log(Power_Eg1);

        var Power_Eg2 = Math.pow(4,2);
        console.log(Power_Eg2);

    </script>
</body>
